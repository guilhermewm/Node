<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Angular ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- Mask phone number library -->
    <script src="lib/angular-filter/dist/angular-filter.js"></script>
     <script src="lib/angular-input-masks/angular-input-masks-standalone.min.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/ionic-wizard/dist/ion-wizard.js"></script>
    <script src="js/controllers/controllers.contacts.js"></script>
    <script src="js/controllers/controllers.pendencies.js"></script>
    <script src="js/controllers/controllers.register.js"></script>  
    <script src="js/controllers/controllers.groups.js"></script>    
    <script src="js/controllers/controllers.timeline.js"></script> 
    <script src="js/services/service.contacts.js"></script>
    <script src="js/services/local.storage.js"></script>
    <script src="js/services/service.file.js"></script>
    <script src="js/services/angular-relative-date.js"></script>
    <script src="js/routes.js"></script>
  </head>

  <body ng-app="starter" animation="slide-left-right-ios7"> 
      <div>
         <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
           <ion-side-menu-content>

             <ion-nav-bar class="bar-positive new-header nav-title-slide-ios7" align-title="center">
                <ion-nav-back-button class="button-clear"><i class="icon ion-android-arrow-back"></i> Voltar</ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>

            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-positive bar-header new-header">
                <h1 class="title" style="text-align: center">Friends Money</h1>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header ">
                <ion-list id="menu-list1" data-componentid="list1">
                    <ion-item class="item-icon-left" id="menu-list-item1" ui-sref="contacts" menu-close="" data-componentid="list-item1">
                        <i class="icon ion-person-stalker"></i>Contatos</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item2" ui-sref="pendencies" menu-close="" data-componentid="list-item2">
                        <i class="icon ion-clock"></i>Pendentes</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item3" ui-sref="timeline" menu-close="" data-componentid="list-item3">
                        <i class="icon ion-ios-list-outline"></i>Timeline</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item4" ui-sref="groups" menu-close="" data-componentid="list-item4">
                        <i class="icon ion-android-contacts"></i>Groups</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
         
         </ion-side-menus>
      </div>
  </body> 
</html>
